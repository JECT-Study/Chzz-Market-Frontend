name: Main Integration & E2E Testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: 

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      node_modules-path: ${{ steps.upload-artifact.outputs.artifact-path }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Upload node_modules Artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          if-no-files-found: error

  e2e-tests:
    name: End-to-End Tests (Cypress)
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: ./node_modules

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run dev
          wait-on: "http://localhost:5173"
          record: true
          parallel: true
          group: "UI-Chrome"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          VITE_API_URL: http://localhost:8080
          VITE_USE_MOCK: true